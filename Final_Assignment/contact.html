  <link rel="stylesheet" href="css/style.css">

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" alt="Contact Us">
      <h1>Contact Us</h1>
      <p>Have questions or want to make a booking? We'd love to hear from you!</p>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="info">
        <p>📍 Location: Nairobi, Kenya</p>
        <p>📞 Phone: +254 700 123 456</p>
        <p>📧 Email: info@childrengamecentre.com</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Children's Game Centre. All rights reserved.</p>
  </footer>
